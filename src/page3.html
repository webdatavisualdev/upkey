    <div class="content">
      <h1 class="title">Alright, tell me a bit about this class</h1>
      <div class="pie">
          <svg width="10vw" height="10vw">
            <circle r="2.48vw" cx="5vw" cy="5vw" class="inner"/>
            <circle r="2.5vw" cx="5vw" cy="5vw" class="outer"/>

      </div>
      <div class="row1">

        <div class="col1">

      function change(value) {
